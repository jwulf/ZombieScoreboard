<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css" type="text/css" />

		<title>MS Ignite Zombie Scoreboard</title>
	</head>
	<body class="container-fluid no-gutter">
        <div class="container">
		<button type="button" class="settings btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Settings</button>
        <div class="jumbotron">
            <h1>MS Ignite Zombie Scoreboard</h1>
        </div>
		<div class="row">
			<div class="col-sm-4" style="background-color: red">
				<p>Kill Count</p>
				<ul id="killCount" >
					<!-- jQuery dumps killCount <li> here-->
				</ul>
			</div>

			<div class="col-sm-4" style="background-color: green">
				<p>Spell Count</p>
				<ul id="spellCount">
					<!-- jQuery dumps spellCount <li> here-->
				</ul>
			</div>

			<div class="col-sm-4" style="background-color: blue">
				<p>Leader Board</p>
				<ul id="leaderBoard">
					<!-- jQuery dumps leaderBoard <li> here-->
				</ul>
			</div>
		</div>
        </div>






        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Dev Settings</h4>
              </div>
              <div class="modal-body">
                   <fieldset>
					<label for="restURL">REST URL</label><br>
					<input type="text" id="restURL" size="80" /><br><br>

					<label for="interval">Interval (milliseconds)</label><br>
					<input type="text" id="interval" /><br><br>
					</fieldset>
              </div>
              <div class="modal-footer">
				<button type="button" class="btn btn-default" onclick="saveSettings();">Save Settings</button>
				<button type="button" class="btn btn-default" onclick="resetSettings();">Reset Settings</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
	</body>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/zapzap.js"></script>
	<script src="js/nomnom.js"></script>
	<script src="js/scoreboard.js"></script>
	<script src="js/settings.js"></script>
</html>
